<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games</title>
  <style>
    :root {
      --primary-color: #ff3403;
      --accent-color: #fe8b02;
      --white: #ffffff;
    }
    html, body {
      margin: 0; padding: 0;
      width: 100%; min-height: 100vh;
      background: linear-gradient(-45deg,
        var(--primary-color) 0%, var(--accent-color) 25%,
        var(--primary-color) 50%, var(--accent-color) 75%,
        var(--primary-color) 100%
      );
      background-size: 400% 400%;
      animation: gradientBG 17s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--white);
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0%,100% { background-position: 0% 50%; }
      50%    { background-position:100% 50%; }
    }
    @keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0);} }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .button-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .button-grid a {
      width: 100%; max-width: 300px;
      padding: 0.75rem 1rem;
      border: 2px solid transparent;
      border-radius: 8px;
      background: transparent;
      color: var(--white);
      font-weight: bold;
      text-decoration: none;
      transition: border-color 0.3s, transform 0.3s;
      position: relative;
      overflow: hidden;
    }
    .button-grid a:hover {
      border-color: var(--white);
      transform: scale(1.05);
    }
    .button-grid a::before {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(120deg,
        rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%
      );
      transform: translateX(-100%);
      transition: transform 0.7s ease-in-out;
      pointer-events: none;
    }
    .button-grid a:hover::before {
      transform: translateX(200%);
    }
  </style>
</head>
<body>
  <main>
    <h1>Games</h1>
    <div class="button-grid">
      <a href="/gambling-simulator.html">ðŸŽ² Gambling Simulator</a>

      <a href="#">âš¡ Placeholder 3</a>
      <a href="#">ðŸŽ¯ Placeholder 4</a>
    </div>
  </main>
  <script>
    document.querySelectorAll('.button-grid a[href^="/"]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.body.style.animation = 'fadeOut 0.5s ease-in-out';
        setTimeout(() => {
          window.location.href = link.href;
        }, 400);
      });
    });
  </script>
</body>
</html>
