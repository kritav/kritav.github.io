<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    :root {
      --primary-color: #ff3403;
      --accent-color: #fe8b02;
      --white: #ffffff;
    }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: linear-gradient(
        -45deg,
        var(--primary-color) 0%,
        var(--accent-color) 25%,
        var(--primary-color) 50%,
        var(--accent-color) 75%,
        var(--primary-color) 100%
      );
      background-size: 400% 400%;
      animation: gradientBG 17s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    @keyframes gradientBG {
      0%   { background-position: 0% 50%; }
      50%  { background-position:100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #container {
      position: absolute;
      inset: 0;
    }

    .row {
      position: absolute;
      white-space: nowrap;
      display: flex;
      left: 0;
    }

    .row span {
      margin: 0 1rem;
      font-size: 4rem;
      font-weight: bold;
      color: var(--white);
    }

    .rare {
      color: transparent;
      text-shadow:
        0 0 4px var(--white),
        0 0 8px var(--white),
        0 0 12px var(--white);
    }

    .home-button {
      position: absolute;
      bottom: 2rem; left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      border: 2px solid transparent;
      border-radius: 10px;
      background: transparent;
      color: var(--white);
      font-weight: bold;
      text-decoration: none;
      transition: border-color 0.3s, transform 0.3s;
      z-index: 10;
      overflow: hidden;
    }
    .home-button:hover {
      border-color: var(--white);
      transform: translateX(-50%) scale(1.05);
    }
    .home-button::before {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.4) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: translateX(-100%);
      transition: transform 0.7s ease-in-out;
      pointer-events: none;
    }
    .home-button:hover::before {
      transform: translateX(200%);
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <a href="/" class="home-button">Back Home</a>

  <script>
    const container = document.getElementById('container');
    const rowHeight = 80;
    const rowsCount = Math.ceil(window.innerHeight / rowHeight) + 1;

    for (let i = 0; i < rowsCount; i++) {
      const row = document.createElement('div');
      row.className = 'row';
      row.style.top = `${i * rowHeight}px`;

      // Build a seamless strip: array of 404 spans, then clone
      const strip = document.createDocumentFragment();
      for (let j = 0; j < 30; j++) {
        const span = document.createElement('span');
        span.textContent = '404';
        if (Math.random() < 0.1) span.classList.add('rare');
        strip.appendChild(span);
      }
      row.appendChild(strip.cloneNode(true));
      row.appendChild(strip.cloneNode(true));
      container.appendChild(row);

      // Calculate half-width and define per-row keyframes
      const halfWidth = row.scrollWidth / 2;
      const direction = i % 2 === 0 ? 1 : -1; // 1 = L→R, -1 = R→L
      const name = `scroll${i}`;
      const keyframes = `
        @keyframes ${name} {
          from { transform: translateX(0); }
          to   { transform: translateX(${-direction * halfWidth}px); }
        }
      `;
      const styleTag = document.createElement('style');
      styleTag.textContent = keyframes;
      document.head.appendChild(styleTag);

      row.style.animation = `${name}  thirtys ease infinite`.replace('thirty', '30');
    }
  </script>
</body>
</html>
