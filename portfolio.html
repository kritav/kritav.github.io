<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <style>
    :root {
      --primary-color: #ff3403;
      --accent-color: #fe8b02;
      --white: #ffffff;
    }
    html, body {
      margin: 0; padding: 0;
      width: 100%; min-height: 100vh;
      background: linear-gradient(-45deg,
        var(--primary-color) 0%, var(--accent-color) 25%,
        var(--primary-color) 50%, var(--accent-color) 75%,
        var(--primary-color) 100%
      );
      background-size: 400% 400%;
      animation: gradientBG 17s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--white);
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0%,100% { background-position: 0% 50%; }
      50%    { background-position:100% 50%; }
    }
    @keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0);} }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      animation: fadeIn 0.8s ease;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    h2 {
      margin-top: 2rem;
      font-size: 1.5rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0;
    }
    li {
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }

    /* Home button */
    .home-button {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 1.5rem;
      border: 2px solid transparent;
      border-radius: 8px;
      background: transparent;
      color: var(--white);
      font-weight: bold;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: border-color 0.3s, transform 0.3s;
      width: max-content;
    }
    .home-button:hover {
      border-color: var(--white);
      transform: scale(1.05);
    }
    .home-button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg,
        rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%
      );
      transform: translateX(-100%);
      transition: transform 0.7s ease-in-out;
      pointer-events: none;
    }
    .home-button:hover::before {
      transform: translateX(200%);
    }
  </style>
</head>
<body>
  <main>
    <h1>My Portfolio</h1>
    <h2>Skills</h2>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>
    <h2>Projects</h2>
    <ul>
      <li><strong>Project 1:</strong> placeholder</li>
      <li><strong>Project 2:</strong> placeholder</li>
      <li><strong>Project 3:</strong> placeholder</li>
    </ul>

    <a href="/index.html" class="home-button">Back Home</a>
  </main>

  <script>
    document.querySelector('.home-button').addEventListener('click', e => {
      e.preventDefault();
      document.body.style.animation = 'fadeOut 0.5s ease-in-out';
      setTimeout(() => window.location.href = '/index.html', 400);
    });
  </script>
</body>
</html>
