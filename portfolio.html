<!-- portfolio.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <style>
    :root {
      --primary-color: #ff3403;
      --accent-color: #fe8b02;
      --white: #ffffff;
    }
    html, body {margin:0; padding:0; width:100%; height:100%; overflow:hidden;
      background: linear-gradient(-45deg, var(--primary-color) 0%, var(--accent-color) 25%,
                                   var(--primary-color) 50%, var(--accent-color) 75%, var(--primary-color) 100%);
      background-size: 400% 400%; animation: gradientBG 17s ease infinite;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    @keyframes gradientBG {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    /* Transition Animations */
    @keyframes exit-up {to{transform:translateY(-100%) scale(0.8);opacity:0;}}
    @keyframes exit-down {to{transform:translateY(100%) scale(0.8);opacity:0;}}
    @keyframes fade-in {from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
    main {animation-duration:0.6s;animation-fill-mode:forwards;}
    .exit-up {animation-name:exit-up;} .exit-down {animation-name:exit-down;} .fade-in {animation-name:fade-in;}
    /* Shared Layout */
    h1{color:var(--white);margin:2rem 0;} p{color:var(--white);max-width:600px;margin:0 auto 2rem;}
    .button-grid{display:flex;justify-content:center;gap:1rem;}
    .button-grid a{background:transparent;color:var(--white);border:2px solid transparent;
      padding:0.75rem 1.5rem;border-radius:8px;text-decoration:none;font-weight:bold;
      transition:border-color 0.3s, transform 0.3s;position:relative;overflow:hidden;}
    .button-grid a:hover{border-color:var(--white);transform:scale(1.05);}    
    .button-grid a::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;
      background:linear-gradient(120deg,rgba(255,255,255,0)0%,rgba(255,255,255,0.4)50%,rgba(255,255,255,0)100%);
      transition:transform 0.7s ease-in-out;pointer-events:none;}
    .button-grid a:hover::before{transform:translateX(200%);}    
  </style>
</head>
<body>
  <main class="fade-in">
    <h1>My Portfolio</h1>
    <div class="projects" style="max-width:800px;margin:0 auto;">
      <h2>Skills</h2>
      <ul>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
      </ul>
      <h2>Projects</h2>
      <ul>
        <li><strong>Project 1:</strong> Lorem Ipsum</li>
        <li><strong>Project 2:</strong> Lorem Ipsum</li>
        <li><strong>Project 3:</strong> Lorem Ipsum</li>
      </ul>
    </div>
    <div class="button-grid">
      <a href="/" class="nav-link">Home</a>
      <a href="/about" class="nav-link">About Me</a>
      <a href="/games" class="nav-link">Games</a>
    </div>
  </main>
    <script>
    // Nav-link handler (same as index.html)
    document.querySelectorAll('.nav-link').forEach(link=>{
      link.addEventListener('click',async e=>{
        e.preventDefault();
        const href=link.getAttribute('href');
        const main=document.querySelector('main');
        main.classList.add('exit-up');
        await new Promise(r=>main.addEventListener('animationend',r,{once:true}));
        const res=await fetch(href);
        const txt=await res.text();
        const doc=new DOMParser().parseFromString(txt,'text/html');
        const newMain=doc.querySelector('main');
        document.body.replaceChild(newMain,main);
        document.title=doc.querySelector('title').textContent;
        newMain.classList.add('fade-in');
        // reattach handlers
        location.reload();
      });
    });
  </script>
</body>
</html>
