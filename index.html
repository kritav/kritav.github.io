<style>
  :root {
    --primary-color: #ff3403; /* bright orange */
    --accent-color: #fe8b02; /* red-orange */
  }

  /* Enable smooth scrolling */
  html {
    scroll-behavior: smooth;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    color: white;
    text-align: center;
    background: linear-gradient(
      -45deg,
      var(--primary-color) 0%,
      var(--accent-color) 25%,
      var(--primary-color) 50%,
      var(--accent-color) 75%,
      var(--primary-color) 100%
    );
    background-size: 400% 400%;
    animation: gradientBG 17s ease infinite, fadeIn 1.2s ease-in-out;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeOut {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(10px); }
  }

  h1 {
    margin-top: 3rem;
    font-size: 3rem;
    z-index: 1;
  }

  .button-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 2rem auto;
    gap: 1rem;
    padding: 1rem;
    z-index: 1;
  }

  .button-grid a {
    background-color: transparent;
    color: white;
    text-decoration: none;
    padding: 1rem 2rem;
    border: 2px solid transparent;
    border-radius: 10px;
    font-size: 1.2rem;
    font-weight: bold;
    transition: border-color 0.3s, transform 0.3s;
  }

  .button-grid a:hover {
    border-color: white;
    transform: scale(1.05);
  }

  footer {
    margin-top: auto;
    padding: 1rem;
    font-size: 0.9rem;
    background-color: rgba(0, 0, 0, 0.2);
    z-index: 1;
  }

  /* Ensure clickable area covers viewport for animations */
  main {
    flex: 1;
  }
</style>

<main>
  <h1>Welcome to My Portfolio</h1>
  <p>Explore my work, projects, and games using the links below!</p>

  <div class="button-grid">
    <a href="/about">About Me</a>
    <a href="/portfolio">Portfolio</a>
    <a href="/games">Games</a>
  </div>
</main>

<footer>
  &copy; 2025 Your Name. Built with Jekyll &ensp;|&ensp; <a href="https://github.com/your-username/your-repo" style="color: white; text-decoration: underline;">GitHub</a>
</footer>

<script>
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      document.body.style.animation = 'fadeOut 0.5s ease-in-out';
      setTimeout(() => {
        window.location.href = link.href;
      }, 400);
    });
  });
</script>
