
<style>
  :root {
    --primary-color: #ff3403;
    --accent-color: #fe8b02;
  }
  html { scroll-behavior: smooth; }
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; color: white; text-align: center;
         background: linear-gradient(-45deg, var(--primary-color) 0%, var(--accent-color) 25%, var(--primary-color) 50%, var(--accent-color) 75%, var(--primary-color) 100%);
         background-size: 400% 400%; animation: gradientBG 17s ease infinite;
         overflow: hidden; }
  @keyframes gradientBG { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%} }

  /* Exit animations */
  @keyframes exitUp { to { transform: translateY(-100%) scale(0.8); opacity: 0; } }
  @keyframes exitDown { to { transform: translateY(100%) scale(0.8); opacity: 0; } }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity:1; transform:translateY(0);} }

  main, .button-grid, h1, p {
    transform-origin: center;
    transition: opacity 0.6s;
  }
  .exit-up { animation: exitUp 0.6s forwards; }
  .exit-down { animation: exitDown 0.6s forwards; }
  .fade-in { animation: fadeIn 0.6s ease-out; }

  h1 { margin: 3rem 0 1rem; font-size: 3rem; text-shadow: 2px 2px 6px rgba(0,0,0,0.5); }
  p { margin-bottom: 2rem; text-shadow: 0 2px 8px rgba(0,0,0,0.5); }

  .button-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; z-index: 1; }
  .button-grid a {
    background: transparent; color: white; text-decoration: none; padding: 1rem 2rem; border: 2px solid transparent;
    border-radius:10px; font-size:1.2rem; font-weight:bold; position:relative; overflow:hidden;
    transition: border-color 0.3s;
  }
  .button-grid a:hover { border-color: white; }

  footer { position:absolute; bottom:0; width:100%; padding:1rem; background:rgba(0,0,0,0.2); font-size:0.9rem; color:white; }
  .footer-content { display:flex; justify-content:space-between; max-width:800px; margin:0 auto; }
  .social-links a { margin-left:0.5rem; transition:transform 0.2s; }
  .social-links a:hover { transform:scale(1.1); }
</style>

<main class="fade-in">
  <h1 class="fade-in">Welcome to My Portfolio</h1>
  <p class="fade-in">Explore my work, projects, and games using the links below!</p>
  <div class="button-grid">
    <a href="/about" class="nav-link">About Me</a>
    <a href="/portfolio" class="nav-link">Portfolio</a>
    <a href="/games" class="nav-link">Games</a>
  </div>
</main>
<footer class="fade-in">
  <div class="footer-content fade-in">
    <span>&copy; 2025 kritav</span>
    <div class="social-links">
      <a href="https://linkedin.com/in/kritav" aria-label="LinkedIn"><img src="/assets/icons/linkedin.svg" alt="LinkedIn"></a>
      <a href="https://github.com/kritav" aria-label="GitHub"><img src="/assets/icons/github.svg" alt="GitHub"></a>
      <a href="https://leetcode.com/kritav" aria-label="LeetCode"><img src="/assets/icons/leetcode.svg" alt="LeetCode"></a>
      <a href="https://stackoverflow.com/users/11866967/kritav" aria-label="Stack Overflow"><img src="/assets/icons/stackoverflow.svg" alt="Stack Overflow"></a>
    </div>
  </div>
</footer>

<script>
  // Handle navigation with exit animations
  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const href = link.href;
      // Determine exit direction: button vertical position
      const { top, bottom } = link.getBoundingClientRect();
      const mid = window.innerHeight / 2;
      const direction = (top + bottom) / 2 < mid ? 'up' : 'down';
      const exitClass = direction === 'up' ? 'exit-up' : 'exit-down';
      // Apply exit to all elements in main and footer
      [...document.querySelectorAll('main, footer')].forEach(el => {
        el.classList.add(exitClass);
      });
      // After animation, navigate
      setTimeout(() => window.location.href = href, 650);
    });
  });
</script>
